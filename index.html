<!DOCTYPE html>
<html lang="en" style="padding-inline: 0;">
<head>
  <meta charset="UTF-8">
  <title>Mystiwan E-Bussiness Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .header {
      background: linear-gradient(90deg, #00e6e6 0%, #b3ffec 100%);
      padding: 30px 0 20px 0;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    .header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #011193;
      letter-spacing: 1px;
      font-weight: 700;
    }
    .header img {
      vertical-align: middle;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-left: 18px;
    }
    .main-content {
      max-width: 600px;
      margin: 30px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.09);
      padding: 32px 28px 24px 28px;
      text-align: center;
    }
    .main-content h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #0057b8;
    }
    .main-content ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 18px 0;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .main-content ul li {
      background: #f0f0f0;
      color: #0057b8;
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .main-content h3 {
      margin-top: 18px;
      color: #222;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .main-content .action-btn {
      display: inline-block;
      margin: 18px 10px 0 10px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      background: linear-gradient(90deg, #0057b8 0%, #00e6e6 100%);
      color: #fff;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      transition: background 0.2s, transform 0.2s;
    }
    .main-content .action-btn:hover {
      background: linear-gradient(90deg, #00e6e6 0%, #0057b8 100%);
      transform: translateY(-2px) scale(1.04);
      color: #fff;
      text-decoration: none;
    }
    .main-content .email-btn {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      color: #222;
      margin-left: 0;
    }
    .main-content .email-btn:hover {
      background: linear-gradient(90deg, #ffcc80 0%, #ffb347 100%);
      color: #222;
    }
    .hours-section {
      margin: 40px auto 0 auto;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 18px 24px 24px 24px;
      text-align: center;
    }
    .hours-section h3 {
      margin-bottom: 12px;
      color: #0057b8;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .hours-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      font-size: 1rem;
    }
    .hours-table th, .hours-table td {
      padding: 10px 8px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }
    .hours-table th {
      background: #e0ffe0;
      color: #222;
      font-weight: 700;
    }
    .hours-table td {
      background: #f9f9f9;
      color: #0057b8;
      font-weight: 600;
    }
    @media (max-width: 700px) {
      .main-content, .hours-section {
        max-width: 98vw;
        padding: 12px 4vw 18px 4vw;
      }
      .header h1 {
        font-size: 1.2rem;
      }
      .main-content ul {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      WELCOME TO MYSTIWAN E-BUSSINESS CENTER
      <img src="mystiwanlogo.jpg" height="80" width="80" alt="Mystiwan Logo">
    </h1>
    <hr>
  </div>
  <div class="main-content">
    <h2>The boss in selling</h2>
    <ul>
      <li>MTN</li>
      <li>Telecel</li>
      <li>AirtelTigo</li>
      <li>AFA bundles</li>
    </ul>
    <h3>Kindly select your preferred package.</h3>
    <a href="up.html" class="action-btn">Login / Signup</a>
    <a href="mailto:mystiwantv@gmail.com" class="action-btn email-btn">Email Me</a>
  </div>
  <div class="hours-section">
    <h3>Working Hours</h3>
    <table class="hours-table">
      <tr>
        <th>Monday To Saturday</th>
        <th>Sunday</th>
      </tr>
      <tr>
        <td>7:00am - 9:30pm</td>
        <td>10:00am - 9:00pm</td>
      </tr>
    </table>
  </div>
</body>
</html>
